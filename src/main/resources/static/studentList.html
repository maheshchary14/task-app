<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer; /* Add cursor pointer on hover */
        }

        li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>List of Students</h1>
    <ul id="studentList"></ul>
</div>

<script>
    // Fetch students and populate the list
    fetch('/students')
        .then(response => response.json())
        .then(students => {
            const studentList = document.getElementById('studentList');
            students.forEach(student => {
                const listItem = document.createElement('li');
                listItem.textContent = `${student.firstName} ${student.lastName}`;
                // Add click event listener to navigate to student details
                listItem.addEventListener('click', () => {
                    window.location.href = `studentDetails.html?id=${student.id}`;
                });
                studentList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error fetching students:', error));
</script>
</body>
</html>
